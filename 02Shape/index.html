<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-circle id="myCircle"
        width="0.5"
        height="0.5"
        depth="2"
        color="#9623ae"
        position="3 1.5 -3">
      </a-circle>
      
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#BBAA33" 
        position="0 1.5 -3"
        shadow>
      </a-box>

      <!-- change the background  -->
      <a-sky color="#ECECEC"></a-sky>  

      <a-ring id="myRing"
        color="teal"
        radius-inner="1.8" 
        radius-outer="2"
        position="0 1.5 -3">
      </a-ring>

      <a-plane id="myFloor" height="100" width="100" rotation="-90 0 0"> 
      </a-plane>

    </a-scene>
  </body>
</html>
